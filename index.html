<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="web.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>

</head>
<body>
  <div class="container">
    
    <div class="grid" id="grid"></div>
  
    <div class="button-container">
      <label for="max-marks">Max marks :</label>
      <input type="number" id="max-marks" value="100">
    </div>

    <div class="button-container">
      <label for="total-pins" style="margin-right : 36px">Total pins :</label>
      <input type="number" id="total-pins" value="12">
    </div>
  
    <div class="button-container">
      <button onclick="createGraph()">Create Graph</button>
    </div>
        
  </div>

  <script src="web.js"></script>
</body>
</html>
